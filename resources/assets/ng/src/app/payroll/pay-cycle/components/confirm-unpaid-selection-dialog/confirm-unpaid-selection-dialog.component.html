

<h4 mat-dialog-title class="d-flex justify-content-between">
    <span>Are you sure?</span>
    <button type="button" mat-icon-button (click)="cancelDialog()">
        <mat-icon>clear</mat-icon>
    </button>
</h4>
<mat-dialog-content>
    You have selected sales with a status of "unpaid". Are you sure this is correct? 
</mat-dialog-content>
<mat-dialog-actions class="justify-content-between">
    <button type="button" mat-button (click)="cancelDialog()">
        <mat-icon>thumb_down</mat-icon> NO
    </button>
    <button type="button" mat-stroked-button color="primary" (click)="confirmSales()">
        <mat-icon>thumb_up</mat-icon> YES
    </button>
</mat-dialog-actions>
