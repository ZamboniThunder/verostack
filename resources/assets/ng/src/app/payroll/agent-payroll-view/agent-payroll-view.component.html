

<div class="container">
    <div class="row mb-2">
        <div class="col-md-12">
            <mat-card class="page-header-accent">
                <h2 mat-card-title>My Earnings</h2>
            </mat-card>
        </div>
    </div>

    <div class="row mb-2" *ngIf="!isMobile; else mobileView">
        <div class="col-md-12">
            <mat-card class="border-top-primary">
                <mat-card-content>
                    <mat-table [dataSource]="payrolls">
                        <ng-container matColumnDef="date">
                            <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
                            <mat-cell *matCellDef="let item">
                                {{ item?.releaseDate | date:'shortDate' }}
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="gross">
                            <mat-header-cell *matHeaderCellDef>Gross Pay</mat-header-cell>
                            <mat-cell *matCellDef="let item">
                                {{ item?.gross | currency }}
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="net">
                            <mat-header-cell *matHeaderCellDef>Net Pay</mat-header-cell>
                            <mat-cell *matCellDef="let item">
                                {{ item?.net | currency }}
                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="['date', 'gross', 'net']"></mat-header-row>
                        <mat-row *matRowDef="let item; columns: ['date', 'gross', 'net']"></mat-row>
                    </mat-table>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

    <ng-template #mobileView>
                        
        <div class="row mb-2">
            <div class="col-md-12">
                <ng-container *ngIf="(payrolls|async) != null; noMobilePayrolls">

                    <mat-card *ngFor="let p of payrolls|async">
                        <h4 mat-card-title>{{p?.gross | currency}}</h4>
                        <mat-card-content>
                            {{ p?.releaseDate | date:'shortDate' }}
                        </mat-card-content>
                    </mat-card>
        
                </ng-container>
                <ng-template #noMobilePayrolls>
                    <h4>No payrolls currently.</h4>
                </ng-template>
            </div>
        </div>

    </ng-template>
</div>
