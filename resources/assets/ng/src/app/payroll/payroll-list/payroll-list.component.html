<p>
  payroll-list works!
</p>
<ng-container *ngIf="(payrolls$|async) != null; else noPayrolls">
    <div *ngFor="let p of (payrolls$|async); let i = index;">
        {{ i + 1 }}: {{ p.weekEnding | date:'short' }}
    </div>
</ng-container>
<ng-template #noPayrolls>
    <div>
        Oh no! There aren't any payrolls ready to work with... 
    </div>
</ng-template>
