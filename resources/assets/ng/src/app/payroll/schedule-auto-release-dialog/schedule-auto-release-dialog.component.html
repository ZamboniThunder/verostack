
<div mat-dialog-title class="d-flex justify-content-between">
    <h3>Schedule Auto Release</h3>
    <button type="button" mat-icon-button (click)="onNoClick()">
        <mat-icon>clear</mat-icon>
    </button>
</div>
<mat-dialog-content>
    <div class="row">
        <div class="col-md-12" [formGroup]="form">
            <mat-calendar-header></mat-calendar-header>
            <mat-calendar
                [selected]="form.value.releaseDate"
                (selectedChange)="updateSelectedDate($event)"
            ></mat-calendar>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-end">
    <button type="button" mat-button (click)="onNoClick()">
        Cancel
    </button>
    <button type="button" mat-button color="primary" (click)="saveAutoReleaseForm()">
        Save
    </button>
</mat-dialog-actions>
