
<button
  mat-fab
  [class]="positionClass + ' ' + buttonType"
  [class.vfb-resting]="!(isOpen|async)"
  [class.vfb-open]="isOpen|async"
  [attr.color]="colorType"
  [color]="colorType"
  [disabled]="disabled"
  (click)="onClick()"
>
  <mat-icon [attr.aria-label]="ariaLabel">{{matIcon}}</mat-icon>
</button>
