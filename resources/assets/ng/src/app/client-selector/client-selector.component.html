
<div>
  <h2 mat-dialog-title>Current Client</h2>
  <mat-dialog-content>
    <mat-form-field class="w-100">
      <mat-select [formControl]="clientControl">
        <mat-option *ngFor="let c of data.clients" [value]="c.clientId">{{c.name}}</mat-option>
      </mat-select>
      <mat-error *ngIf="clientControl.hasError('required')">Please choose a client.</mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="d-flex justify-content-between">
    <button mat-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onClientChange()">Change Client</button>
  </mat-dialog-actions>
</div>
