
<div class="modal-header">
    <h4 class="modal-title">Filters</h4>
    <button type="button" mat-icon-button tabindex="-1" (click)="onNoClick()">
        <mat-icon>clear</mat-icon>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form" class="pb-4">
        <div class="row">
            <div class="col-md-12">
                <h6>Active Status <small>Select to include:</small></h6>
                <mat-checkbox [(checked)]="showAllStatuses" (change)="changeShowAll($event)" color="primary">Show All</mat-checkbox><br />
                <mat-checkbox formControlName="active">Active</mat-checkbox><br />
                <mat-checkbox formControlName="inactive">Inactive</mat-checkbox>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field>
                    <mat-label>Compensation</mat-label>
                    <span matPrefix>$ &nbsp;</span>
                    <input type="text" matInput formControlName="compensation" (change)="updateCompOperatorForm()" />
                </mat-form-field>

                <ng-container *ngIf="showCompOperator">
                    <mat-form-field>
                        <mat-select formControlName="compOperator">
                            <mat-option value="0">=</mat-option>
                            <mat-option value="1"><</mat-option>
                            <mat-option value="2">></mat-option>
                            <mat-option value="3"><=</mat-option>
                            <mat-option value="4">>=</mat-option>
                        </mat-select>
                        <mat-hint>Filter compensation amount</mat-hint>
                    </mat-form-field>
                </ng-container>
            </div>
        </div>
    </form>
    <div class="float-right">
        <button type="button" mat-button (click)="onNoClick()">Cancel</button>
        <button type="button" mat-button color="primary" (click)="saveFilter()">Save</button>
    </div>
</div>
