<div class="container">
    <h5 class="display-4">Campaign Management</h5>

    <!-- <div class="row">
        <div class="col-12 card bg-light"> -->
            <div class="row">
                <div class="col-md-3 my-2" *ngFor="let c of (campaigns | async); let i = index">
                    <div class="card hoverable">
                        <!-- <div class="card-header text-center">{{c.name}}</div> -->
                        <div class="card-body p-3 pb-1">
                            <div class="row">
                                <div class="col-md-10 d-flex align-items-center">
                                    <h5 class="card-title mb-0">{{c.name}}</h5>
                                </div>
                                <div class="col-md-2 d-flex align-items-start justify-content-end">
                                    <button mat-icon-button type="button" [matMenuTriggerFor]="menu" class="float-right">
                                        <mat-icon>more_vert</mat-icon>
                                    </button>
                                    <mat-menu #menu>
                                        <button mat-menu-item (click)="editCampaign(c)">Edit</button>
                                        <button mat-menu-item (click)="switchActiveStatus(c, i)">{{c.active ? 'Deactivate' : 'Activate'}}</button>
                                    </mat-menu>
                                </div>
                            </div>
                            
                            <div class="card-text my-2" *ngIf="c.mdDetails != null; else noDetail" [innerHTML]="sanitize(c.mdDetails)"></div>
                            <ng-template #noDetail>
                                <div class="card-text font-italic text-muted my-2">No details saved.</div>
                            </ng-template>

                        </div>
                        <div class="card-footer d-flex justify-content-end bg-light">
                            <small class="font-italic" [ngClass]="!c.active ? 'text-muted' : 'text-primary'">{{c.active ? 'Active' : 'Inactive'}}</small>
                        </div>
                    </div>
                </div>
            </div>
        <!-- </div>
    </div> -->
    
</div>

<vs-float-button
  mat-icon="add"
  (callback)="addCampaign()"
  [isOpen]="floatIsOpen"
></vs-float-button>
