<div class="container">
    <div class="row mb-4">
        <div class="col-12 card">
            <h5 class="display-4">Campaign Management</h5>
        </div>
    </div>

    <!-- <div class="row">
        <div class="col-12 card bg-light"> -->
            <div class="row">
                <div class="col-md-3 my-2" *ngFor="let c of (campaigns | async); let i = index">
                    <div class="card hoverable">
                        <!-- <div class="card-header text-center">{{c.name}}</div> -->
                        <div class="card-body p-3 pb-1">
                            <h6 class="card-title">{{c.name}}</h6>
                            <!-- <h6 class="card-subtitle mb-2 text-muted">{{c.active ? 'Active' : 'Inactive'}}</h6> -->
                            <div class="card-text my-2" *ngIf="c.mdDetails != null; else noDetail" [innerHTML]="sanitize(c.mdDetails)"></div>
                            <ng-template #noDetail>
                                <div class="card-text font-italic text-muted my-2">No details saved.</div>
                            </ng-template>

                            

                            <!-- <button type="button" mat-button *ngIf="c.active; else isInactive;" color="warn">Deactivate</button>
                            <ng-template #isInactive>
                                <button type="button" mat-button color="primary">
                                    Reactivate
                                </button>
                            </ng-template> -->
                            <button type="button" 
                                class="btn btn-outline-danger btn-sm hover-item float-right" 
                                *ngIf="c.active; else isInactive;"
                                (click)="switchActiveStatus(c, i)"
                            >Deactivate</button>
                            <ng-template #isInactive>
                                <button type="button"
                                    class="btn btn-outline-secondary btn-sm hover-item float-right"
                                    (click)="switchActiveStatus(c, i)"
                                >Activate</button>
                            </ng-template>
                        </div>
                        <div class="card-footer d-flex justify-content-end">
                            
                            <!-- <small><a href="#" class="card-link text-danger" *ngIf="c.active; else isInactive;">Deactivate</a></small>
                            <ng-template #isInactive>
                                <small><a href="#" class="card-link text-info">Reactivate</a></small>
                            </ng-template> -->
                            <small class="text-muted font-italic">{{c.active ? 'Active' : 'Inactive'}}</small>
                        </div>
                    </div>
                    <!-- <mat-card class="m-3" style="height: 152px;">
