<mat-toolbar color="primary" class="mb-4">
  <mat-toolbar-row>
    <span *ngIf="(loggedInStatus | async)">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
    </span>
    <span routerLink="/">{{menuTitle | async}}</span>
    <span class="toolbar-spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="mat-menu">
      <button mat-menu-item *ngIf="(loggedInStatus | async) && showClientSelector" (click)="openDialog()">Change Client</button>
      <!-- <button mat-menu-item *ngIf="isAdmin"></button> -->
      <button mat-menu-item (click)="onLogout()" *ngIf="(loggedInStatus | async); let loggedIn; else loggedOut;">Logout</button>
      <ng-template #loggedOut><button mat-menu-item routerLink="/login"> Login </button></ng-template>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
