
<div class="container">
  <div class="row mb-4">
    <div class="col-md-12">
      <mat-toolbar color="accent">
        <mat-toolbar-row [class.justify-content-between]="isMobileLayout">
          <span *ngIf="(user|async).role.role < roleType.companyAdmin; else adminWorkspace">My Workspace</span>
          <ng-template #adminWorkspace>
            <!-- <span>{{(user|async).firstName}} {{(user|async).lastName}}'s Workspace</span> -->
            <mat-form-field class="vs-toolbar-select">
              <mat-select [value]="selectedAgent.agentId" (selectionChange)="handleAgentChange($event)">
                <mat-option *ngFor="let a of (agents|async)" [value]="a.agentId">
                  {{a.firstName}} {{a.lastName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <span *ngIf="!isMobileLayout">'s Workspace</span>
          </ng-template>
          <span class="flex-spacer" *ngIf="!isMobileLayout"></span>
          <!-- <mat-icon class="vs-toolbar-icon">add_circle</mat-icon> -->
          <button mat-flat-button type="button" class="vs-toolbar-icon" (click)="showAddSaleDialog()">
            <mat-icon inline="true">add_circle</mat-icon> SALE
          </button>
        </mat-toolbar-row>
      </mat-toolbar>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h4>Sales Activity</h4>
          </mat-card-title>
          <mat-card-subtitle>
            Aggregated sales organized by their current sale status.
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <canvas #chart>{{chartData}}</canvas>
        </mat-card-content>
        <mat-card-actions>
          <div class="row px-4">
            <div class="col-md-6" [ngClass]="{'d-flex justify-content-center': isMobileLayout}">
              <mat-form-field>
                <input matInput 
                  [matDatepicker]="startDatepicker" 
                  placeholder="Start Date" 
                  [value]="startDate"
                  (dateInput)="updateDashboard($event)" 
                  [max]="endDate"
                />
                <mat-datepicker-toggle matSuffix [for]="startDatepicker"></mat-datepicker-toggle>
                <mat-datepicker #startDatepicker></mat-datepicker>
              </mat-form-field>
            </div>
            
            <div class="col-md-6" [ngClass]="{'d-flex justify-content-center': isMobileLayout}">
              <mat-form-field [class.float-right]="!isMobileLayout">
                <input matInput 
                  [matDatepicker]="endDatepicker" 
                  placeholder="End Date" 
                  [value]="endDate" 
                  (dateInput)="updateDashboard($event, false)"
                  [min]="startDate"
                />
                <mat-datepicker-toggle matSuffix [for]="endDatepicker"></mat-datepicker-toggle>
                <mat-datepicker #endDatepicker></mat-datepicker>
              </mat-form-field>
            </div>
            
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-md-4">
      <mat-card class="h-100">
        <mat-card-header>
          <mat-card-title>
            <h5>Messages</h5>
          </mat-card-title>
          <mat-card-subtitle>
            Plan ahead to know where you're going. 
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <!-------Do not change below this line------->
          <div align="center" *ngIf="messages == null">
            <iframe align="center" src="http://widget.calendarlabs.com/v1/quot.php?cid=101&uid=5635389853&c=random&l=en&cbg=FFFFFF&cb=1&cbc=000000&cf=calibri&cfg=000000&qfs=bi&qta=center&tfg=000000&tfs=bi&afc=000000&afs=i" width="188" height="210" marginwidth=0 marginheight=0 frameborder=0 scrolling=no allowtransparency='true'>Loading...</iframe>
          </div><!-------Do not change above this line------->
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
